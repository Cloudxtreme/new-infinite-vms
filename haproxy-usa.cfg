global
        maxconn 4096
        daemon

defaults
        timeout connect      5000
        timeout client      50000
        timeout server      50000

listen EQUINIXSSH ip-proxy-1:2222
        mode tcp
        default_backend backend_equinix_servers

backend backend_equinix_servers
        server sv1 ip-cloud-1:2222 maxconn 128

listen UOLSSH ip-proxy-2:2222
        mode tcp
        default_backend backend_uol_servers

backend backend_uol_servers
        server sv1 ip-cloud2:2222 maxconn 128
