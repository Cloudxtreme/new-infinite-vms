user nginx;

error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;
worker_processes 2;
events {
  multi_accept on;
  worker_connections 8096;
  use epoll;
}
worker_rlimit_nofile 32384;
http {
  charset utf-8;
  client_body_timeout 90;
  client_header_timeout 90;
  client_max_body_size 12m;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  keepalive_timeout 15;
  reset_timedout_connection on;
  keepalive_requests 10000;
  send_timeout 30s;
  server_tokens off;
  sendfile on;
  server_names_hash_bucket_size 96;
  large_client_header_buffers 4 32k;
  postpone_output 1460;
  tcp_nodelay on;
  tcp_nopush on;
  aio threads;
  pagespeed HttpCacheCompressionLevel 4;
  pagespeed FileCachePath "/var/cache/pagespeed/";
  pagespeed FileCacheSizeKb 102400;
  pagespeed FileCacheCleanIntervalMs 3600000;
  pagespeed FileCacheInodeLimit 500000;
  pagespeed UseNativeFetcher on;
  resolver 8.8.8.8;
  pagespeed FetchWithGzip on;
  gzip on;
  gzip_min_length 4000;
  gzip_comp_level 4;
  gzip_disable "MSIE [1-6]\.";
  gzip_vary on;
  gzip_types application/ecmascript;
  gzip_types application/javascript;
  gzip_types application/json;
  gzip_types application/pdf;
  gzip_types application/postscript;
  gzip_types application/x-javascript;
  gzip_types image/svg+xml;
  gzip_types text/css;
  gzip_types text/csv;
  gzip_types text/javascript;
  gzip_types text/plain;
  gzip_types text/xml;
  gzip_http_version 1.0;
  open_file_cache max=4000 inactive=20s;
  open_file_cache_valid 60s;
  open_file_cache_min_uses 5;
  open_file_cache_errors off;
  access_log off;
  proxy_http_version 1.1;
  proxy_buffering off;
  proxy_buffer_size 64k;
  proxy_buffers 24 16k;
  proxy_busy_buffers_size 256k;
  proxy_max_temp_file_size 2048m;
  proxy_temp_file_write_size 256k;
  proxy_read_timeout 45s;
  proxy_set_header x-Real-IP $remote_addr;
  proxy_set_header x-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header host $host;
  limit_rate_after 5m;
  limit_rate 300k;
  proxy_cache_path  /tmp  levels=2:2:2    keys_zone=STATIC:60m inactive=12h  max_size=2000m use_temp_path=off;
  proxy_cache_path  /tmp/https  levels=2:2:2    keys_zone=STATIC_HTTPS:60m inactive=12h  max_size=1500m use_temp_path=off;
  proxy_cache_key "$scheme$host$request_uri";
  include sites-enabled/*.conf;
server {
 listen 80 default_server deferred reuseport;
 location / {
    proxy_pass http://ip-cloud;
    proxy_redirect off;
    proxy_hide_header Server;
    proxy_hide_header X-Powered-By;
    proxy_hide_header X-Pingback;
    proxy_hide_header X-CF-Powered-By;

    location ~ ^/(admin|login\.php|wp-admin|wp-login\.php) {
        proxy_pass http://ip-cloud;
        proxy_read_timeout 600s;
        pagespeed off;
        proxy_cache off;
        proxy_buffering off;
        client_max_body_size 0;
    }

    location ~* .(png|jpg|jpeg|gif|svg|ico|bmp|pdf|mp3|js|woff|woff2|ttf|eot)$ {
        proxy_pass http://ip-cloud;
        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie Vary;
        proxy_hide_header Set-Cookie;
        add_header X-Infinite-Cache $upstream_cache_status;
        proxy_cache STATIC;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 3;
        proxy_cache_valid 200 302 301 120m;
        proxy_cache_valid 404 5m;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_cache_bypass $cookie_nocache $arg_nocache;
    }

    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }
 }
 include /etc/nginx/error_pages.conf;
 include /etc/nginx/pagespeed.conf;
}
server {
 listen 80;
 server_name cpanel.*;
 location / {
        proxy_pass http://cpanel-webserver;
        proxy_hide_header Server;
        proxy_read_timeout 360s;
        proxy_redirect off;
        pagespeed off;
        client_max_body_size 0;
 }
 include /etc/nginx/error_pages.conf;
}
server {
 listen 80;
 server_name whm.*;
 location / {
        proxy_pass http://whm-webserver;
        proxy_read_timeout 720s;
        proxy_redirect off;
        pagespeed off;
 }
 include /etc/nginx/error_pages.conf;
}
server {
 listen 80;
 server_name sql.*;
 location / {
        proxy_pass http://ip-cloud;
        proxy_read_timeout 720s;
        proxy_redirect off;
        pagespeed off;
        client_max_body_size 0;
 }
 include /etc/nginx/error_pages.conf;
}
server {
 listen 80;
 server_name webmail.*;
 location / {
        proxy_pass http://webmail-url;
        proxy_read_timeout 360s;
        proxy_redirect off;
        pagespeed off;
        client_max_body_size 0;
 }
}
server {
 listen 80;
 server_name webmail.webmail.*;
 location / {
        proxy_pass http://webmail-url;
        proxy_read_timeout 360s;
        proxy_redirect off;
        pagespeed off;
        client_max_body_size 0;
 }
}
server {
 listen 80;
 server_name cpanel.webmail.*;
 location / {
        proxy_pass http://cpanel-webmail;
        proxy_read_timeout 360s;
        proxy_redirect off;
        pagespeed off;
        client_max_body_size 0;
 }
 include /etc/nginx/error_pages.conf;
}
server {
 listen 80;
 server_name ip-proxy;
 location / {
        root      /etc/nginx;
        try_files $uri /proxy-index.html;
 }
}
}
