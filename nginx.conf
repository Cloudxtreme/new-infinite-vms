user nginx;

error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;
worker_processes auto;
events {
  multi_accept on;
  worker_connections 8096;
  use epoll;
}
worker_rlimit_nofile 32384;
http {
  charset utf-8;
  client_body_timeout 90;
  client_header_timeout 90;
  default_type application/octet-stream;
  keepalive_timeout 30;
  reset_timedout_connection on;
  keepalive_requests 10000;
  send_timeout 35;
  server_tokens off;
  sendfile on;
  server_names_hash_bucket_size 96;
  client_body_buffer_size 256k;
  client_max_body_size 0;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 32k;
  output_buffers 1 32k;
  postpone_output 1460;
  tcp_nodelay on;
  tcp_nopush on;
  aio threads;
  pagespeed HttpCacheCompressionLevel 4;
  pagespeed FileCachePath "/var/cache/pagespeed/";
  pagespeed FileCacheSizeKb 102400;
  pagespeed FileCacheCleanIntervalMs 3600000;
  pagespeed FileCacheInodeLimit 500000;
  pagespeed UseNativeFetcher on;
  resolver 8.8.8.8;
  pagespeed FetchWithGzip on;
  gzip on;
  gzip_min_length 256;
  gzip_comp_level 4;
  gzip_disable "MSIE [1-6]\.";
  gzip_vary on;
  gzip_types application/ecmascript;
  gzip_types application/javascript;
  gzip_types application/json;
  gzip_types application/pdf;
  gzip_types application/postscript;
  gzip_types application/x-javascript;
  gzip_types image/svg+xml;
  gzip_types text/css;
  gzip_types text/csv;
  gzip_types text/javascript;
  gzip_types text/plain;
  gzip_types text/xml;
  gzip_http_version 1.0;
  open_file_cache max=4000 inactive=20s;
  open_file_cache_valid 60s;
  open_file_cache_min_uses 5;
  open_file_cache_errors off;
  access_log off;
  proxy_http_version 1.1;
  proxy_buffering off;
  proxy_request_buffering off;
  proxy_buffer_size 128k;
  proxy_buffers 100  128k;
  proxy_read_timeout 30s;
  proxy_set_header x-Real-IP $remote_addr;
  proxy_set_header x-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header host $host;
  limit_rate_after 4m;
  limit_rate 200k;
  proxy_cache_path  /tmp  levels=2:2:2    keys_zone=STATIC:100m inactive=48h  max_size=2500m;
  include sites-enabled/*.conf;
server {
 listen 80 default_server deferred reuseport;
 location / {
	proxy_pass http://ip-cloud;
        proxy_redirect off;
        proxy_hide_header Server;
        proxy_hide_header X-Powered-By;
        proxy_hide_header X-Pingback;
        proxy_hide_header X-CF-Powered-By;
 }
 location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
	deny all;
 }
 location ~* .(jpg|jpeg|png|gif|ico|js)$ {
        proxy_pass http://ip-cloud;
        proxy_redirect off;
        proxy_hide_header Server;
        proxy_hide_header X-Powered-By;
        proxy_hide_header X-Pingback;
        proxy_hide_header X-CF-Powered-By;
        proxy_cache STATIC;
        proxy_cache_valid 301 302 120m;
        proxy_cache_valid 200 404 20m;
        proxy_no_cache $cookie_PHPSESSID;
        proxy_cache_bypass $cookie_PHPSESSID;
        proxy_cache_key "$scheme$host$request_uri";
        proxy_cache_lock on;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
}
 include /etc/nginx/error_pages.conf;
 include /etc/nginx/pagespeed.conf;
}
server {
 listen 80;
 server_name cpanel.*;
 location / {
 	proxy_pass http://cpanel-webserver;
        proxy_pass_header Server;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
 include /etc/nginx/error_pages.conf;
}
server {
 listen 80;
 server_name whm.*;
 location / {
 	proxy_pass http://whm-webserver;
        proxy_pass_header Server;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
 include /etc/nginx/error_pages.conf;
}
server {
 listen 80;
 server_name webmail.*;
 location / {
	proxy_pass http://webmail-url;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
}
server {
 listen 80;
 server_name webmail.webmail.*;
 location / {
	proxy_pass http://webmail-url;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
}
server {
 listen 80;
 server_name cpanel.webmail.*;
 location / {
 	proxy_pass http://cpanel-webmail;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
 include /etc/nginx/error_pages.conf;
}
server {
 listen 80;
 server_name ip-proxy;
 location / {
	root      /etc/nginx;
	try_files $uri /proxy-index.html;
 }
}
}
