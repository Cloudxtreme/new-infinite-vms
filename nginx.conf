user nginx;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
worker_processes auto;
events {
  multi_accept on;
  worker_connections 8096;
  use epoll;
}
worker_rlimit_nofile 32384;
http {
  charset utf-8;
  client_body_timeout 90;
  client_header_timeout 90;
  client_max_body_size 32m;
  default_type application/octet-stream;
  keepalive_timeout 30s;
  reset_timedout_connection on;
  send_timeout 35;
  server_tokens off;
  sendfile on;
  server_names_hash_bucket_size 96;
  keepalive_requests 100000;
  client_body_buffer_size 256k;
  client_max_body_size 0;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 32k;
  output_buffers 1 32k;
  postpone_output 1460;
  tcp_nodelay on;
  tcp_nopush on;
  gzip on;
  gzip_min_length 1000;
  gzip_disable "MSIE [1-6]\.";
  gzip_comp_level 5;
  gzip_proxied expired no-cache no-store private auth;
  gzip_vary on;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;
  open_file_cache max=3000 inactive=20s;
  open_file_cache_valid 60s;
  open_file_cache_min_uses 5;
  open_file_cache_errors off;
  access_log off;
  proxy_buffering off;
  proxy_request_buffering off;
  proxy_buffer_size 128k;
  proxy_buffers 100  128k;
  proxy_read_timeout 240s;
  proxy_set_header x-Real-IP $remote_addr;
  proxy_set_header x-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header host $host;
  limit_rate_after 4m;
  limit_rate 200k;
  proxy_cache_path  /tmp  levels=2:2:2    keys_zone=STATIC:100m inactive=48h  max_size=2500m;
  include sites-enabled/*.conf;
server {
 listen 80 default_server deferred;
 location / {
	proxy_pass http://ip-cloud;
	proxy_pass_header Server;
	proxy_hide_header X-Powered-By;
	location ~* \.(html|png|jpg|gif|bmp|pdf|ico|js)$ {
		proxy_cache STATIC;
		proxy_cache_valid 301 302 120m;
		proxy_cache_valid 200 404 20m;
		proxy_no_cache $cookie_PHPSESSID;
		proxy_cache_bypass $cookie_PHPSESSID;
		proxy_cache_key "$scheme$host$request_uri";
		proxy_cache_lock on;
		roxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
		proxy_pass http://ip-cloud;
	}
 }
 location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
	deny all;
 }
 include /etc/nginx/error_pages.conf;
 include /etc/nginx/expires.conf;
}
server {
 listen 80;
 server_name cpanel.*;
 location / {
 	proxy_pass http://cpanel-webserver;
        proxy_pass_header Server;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
 include /etc/nginx/error_pages.conf;
 include /etc/nginx/expires.conf;
}
server {
 listen 80;
 server_name whm.*;
 location / {
 	proxy_pass http://whm-webserver;
        proxy_pass_header Server;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
 include /etc/nginx/error_pages.conf;
 include /etc/nginx/expires.conf;
}
server {
 listen 80;
 server_name webmail.*;
 location / {
	proxy_pass http://webmail-url;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
}
server {
 listen 80;
 server_name webmail.webmail.*;
 location / {
	proxy_pass http://webmail-url;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
}
server {
 listen 80;
 server_name cpanel.webmail.*;
 location / {
 	proxy_pass http://cpanel-webmail;
        proxy_read_timeout 360s;
        proxy_redirect off;
 }
 include /etc/nginx/error_pages.conf;
 include /etc/nginx/expires.conf;
}
server {
 listen 80;
 server_name ip-proxy;
 location / {
	root      /etc/nginx;
	try_files $uri /proxy-index.html;
 }
}
}
